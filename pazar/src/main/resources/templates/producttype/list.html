<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  
    <meta charset="utf-8"/>
    <title>productType Listesi</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>

<div>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">Id</th>
           
            <th scope="col">Adı</th>
             <th>
               Düzenle
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productType:${productTypeListVM}">
            <td th:text="${productType.productTypeId}">Id</td>
            <td th:text="${productType.productTypeName}">Adı</td>
              <th>
                    <a class="btn btn-primary" th:href="@{'/updateproducttype/' + ${productType.productTypeId}}">Düzenle</a>
                    
            </th>
             <th>
             <a class="btn btn-secondary" th:href="@{'/deleteproducttype/' + ${productType.productTypeId}}">Sil</a>
             </th>
        </tr>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
       
        </tbody>
    </table>
</div>
</body>
</html>
